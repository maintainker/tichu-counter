<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tichu-Counter</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <section class="counter-box">
      <section id="header">
        <h2>Tiramid Tichu Counter</h2>
        <button class="reset">reset</button>
      </section>
      <section id="boxes">
        <ul class="box" id="userA">
          <li>김소라</li>
          <li>구민근</li>
        </ul>
        <ul class="box" id="userB">
          <li>장한별</li>
          <li>김태진</li>
        </ul>
      </section>
      <section id="boxes">
        <div class="box">
          <h3>A team</h3>
          <div class="score">
            100
          </div>
        </div>
        <div class="box">
          <h3>B team</h3>
          <div class="score">
            100
          </div>
        </div>
      </section>
      <section id="history">
        <section id="title">
          History
        </section>
        <section class="scores active">
          <ul></ul>
          <ul></ul>
        </section>
        <section class="scores">
        </section>
      </section>
      <section id="boxes">
        <section id="title">
          Current Round Point
        </section>
        <div class="box">
          <h3>A team</h3>
          <input type="text" class="round-point" id=a_round />
        </div>
        <div class="box">
          <h3>B team</h3>
          <input type="text" class="round-point" id="b_round" />
        </div>
      </section>
      <button id="save">save</button>
    </section>
  </section>
    <script src="./index.js"></script>
  </body>
</html>
